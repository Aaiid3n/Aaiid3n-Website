<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Text based input box using jQuery Terminal</title>
    <link href="./Code/CSS/jquery.terminal-src.css" rel="stylesheet"/>
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./Code/JS/AAiid3nLogin.js"></script>
    <link href="./Code/CSS/AAiid3nLoginCSS.css" rel="stylesheet"/>
    <script src="./Code/JS/jquery.terminal-src.js"></script>
    <style>
     .dialog {
         --size: 1.5;
     }
    </style>
    <script>
     $(function() {
         $('body').dialog(function(input) {
             setTimeout(function() {
                 alert(input);
             }, 100);
         }, {
             cols: 40,
             rows: 10,
             message: 'Hey you',
             title: 'Foo Bar'
         });
     });
    </script>
  </head>
  <script>
  $(function()
  {
    var container = $("#container");
    container
      .hover(
        // fade background div out when cursor enters, 
        function() 
        { 
          $(".background", this).stop().animate({opacity:0}); 
        }, 
        // fade back in when cursor leaves
        function() 
        { 
          $(".background", this).stop().animate({opacity:1}) 
        })
      // allow positioning child div relative to parent
      .css('position', 'relative')
      // create and append background div 
      // (initially visible, obscuring parent's background)
      .append( $("<div>")
        .attr('class', 'background')
        .css({
          backgroundColor:'green',
          position: 'absolute',
          top:0,
          left:0,
          zIndex:-1,
          width:container.width(), 
          height:container.height(),
          margin: 0,
          padding: 0
          
        }) 
      );
  });
    </script>
        <body style="background-color:rgb(0, 0, 0)">
         margin: 0,
         padding: 0
        <!-- by default, "see through" to parent's background color -->
        <div id="container"> 
         <canvas id="canvas" width="256" height="256"></canvas>
         <script src="./Code/JS/AAiid3nJSMatrix.js"></script>
         <div class="tv">
           <div id="terminal"></div>
           <div class="collection external terminal">
           </div>
           <div class="flicker"></div>
           <div class="noise"></div>
       </div>
        </div>
        
   </body>
</html>
