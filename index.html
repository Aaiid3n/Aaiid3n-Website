   <script>
 //put functions here like shown below in format, checks and greetings have to be at bottom!! function for the container for animation has be below it all as well!!
 $('body').terminal({
    title: function(...args) {
        const options = $.terminal.parse_options(args);
        return fetch(options.url || 'https://https://aaiid3n.github.io/Aaiid3n-Website/')
            .then(r => r.text())
            .then(html => html.match(/<title>([^>]+)<\/title>/)[1]);
    },
    fetch: function(...args) {
            var options = $.terminal.parse_options(args);
            if (!options.url) {
                this.error("You need to specify the url");
            } else if (options.method == 'POST') {
                 return fetch(options.url, {method: 'POST'}).then(res => res.text());
            } else {
                 return fetch(options.url).then(res => res.text());
            }
        }
}, {
  checkArity: false,
  completion: true,
  greetings: aaiid3nGreetings.innerHTML
});

  $(function()
 {
   var container = $("#container");
   container
     .hover(
       // fade background div out when cursor enters, 
       function() 
       { 
         $(".background", this).stop().animate({opacity:0}); 
       }, 
       // fade back in when cursor leaves
       function() 
       { 
         $(".background", this).stop().animate({opacity:1}) 
       })
     // allow positioning child div relative to parent
     .css('position', 'relative')
     // create and append background div 
     // (initially visible, obscuring parent's background)
     .append( $("<div>")
       .attr('class', 'background')
       .css({
         backgroundColor:'green',
         position: 'absolute',
         top:0,
         left:0,
         zIndex:-1,
         width:container.width(), 
         height:container.height(),
         margin: 0,
         padding: 0
         
       }) 
     );
 });
   </script>
